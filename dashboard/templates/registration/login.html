{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<body style="zoom: 80%;">

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#000000" />
<meta
  name="description"
  content="Web site created using create-react-app"/>
  
<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"  type="text/css"  href="{% static 'stylings12.css' %}">


<div id="root"></div>

<div class="wrapper fadeInDown">
  <div id="formContent">

    <div class="fadeIn first">
      <h1 style="font-family: bold; margin-top:20px;">LOGIN</h1>
    </div>

      <form action="login" method="POST">

        {% csrf_token %}

      <input style="margin-top:50px;" type="text" id="login" class="fadeIn second" name="username" placeholder="username">
      <input style="margin-top:30px;" type="password" id="password" class="fadeIn third" name="password" placeholder="password">
      <input style="margin-top: 20px;" type="submit" class="fadeIn fourth" value="Log In">

    </form>

    <div id="formFooter">
      <a class="underlineHover" href="register">Don't have an account ? </a>
    </div>

  </div>
</div>

</body>

{% endblock %}
