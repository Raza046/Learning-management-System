{% extends base_template %}
{% load static %}
{% load crispy_forms_tags %}
{% block dashboard-body %}

<center><h2 style="font-family:bold;margin:50px;">{{q.Course.Course_Name}}</h2></center><br>
<br><br>
<a href="{% url 'ViewTchQuiz' q.Quiz.id q.Quiz.Section %}" style="margin-left:400px;"><button class="btn btn-primary" style="margin-bottom:20px;margin-top:-30px;padding:5px;padding-right:20px;padding-left:20px;"> BACK </button></a>

<h3>Please Add Options to Mcq here....</h3>

<div class="row" style="margin-top:80px;">

  <form action="{% url 'AddMCQToQuiz' q.id %}" method="POST" enctype="multipart/form-data">
    
    <h5 style="font-family:bold;">Question : <b>{{q.question}}</b></br>
      {% csrf_token %}
  
    <h5 style="font-family:bold;">Option : <input style="margin-left:17px;margin-top: 30px;" type="text" id="Name" class="fadeIn second" name="Opt" placeholder="Enter "></br>
    <label for="cars">Correct Option: </label>
    <select id="cars" name="Opt1">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    <input style="margin-top:20px; margin-left:300px;width:100px;" type="submit"   class="fadeIn fourth btn btn-danger" value="ADD">
  
  </form>
  
</div>

{% endblock %}
