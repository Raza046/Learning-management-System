{% extends base_template %}
{% load static %}
{% load crispy_forms_tags %}

{% block dashboard-body %}

<center><h2 style="font-family:bold;margin:50px;">{{q.Course.Course_Name}}</h2></center><br>
<br><br>
<a href="{% url 'ViewTchQuiz' q.id q.Section %}" style="margin-left:400px;"><button class="btn btn-primary" style="margin-bottom:20px;margin-top:-30px;padding:5px;padding-right:20px;padding-left:20px;"> BACK </button></a>

<h3>Please Add Questions Here</h3>

<div class="row" style="margin-top:80px;">

  <form action="{% url 'AddQuestToQuiz' q.id q.Section %}" method="POST" enctype="multipart/form-data">
    
    {% csrf_token %}
  
    <h5 style="font-family:bold;">Question : <input style="margin-left:17px;margin-top: 30px;" type="text" id="Name" class="fadeIn second" name="question" placeholder="Enter "></br>
    <h5 style="font-family:bold;">Marks : <input style="margin-left:17px;margin-top: 30px;" type="number" id="Name" class="fadeIn second" name="marks" placeholder="Enter "></br>
    <input style="margin-top:20px; margin-left:300px;width:100px;" type="submit"   class="fadeIn fourth btn btn-danger" value="ADD">
  
  </form>
  
</div>

{% endblock %}
